<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="..\css\style.css">
    <link rel="stylesheet" href="..\css\inputs.css">
    <title>Tela de Acesso - TecSidel </title>
</head>

<body>

    <Section class="background">
        <div class="ladoForm">
            <div class="backgroundForms">
                <div class="logo">
                    <img class="logoTecSidel" src="../assets/Logo-Tecsidel.png" alt="Logo TecSidel" width="280px">
                </div>

                <div class="formulario">
                    <h3 class="text">Ol√°, bem vindo ao TecSidel</h3>
                    <div class="camposFomrulario">

                        <div class="entradas">
                            <label class="titleLabel" for="email">E-mail</label>
                            <input class="styleInput" type="text" name="email" id="email"
                                placeholder="Digite seu e-mail">
                        </div>

                        <div class="entradas">
                            <label class="titleLabel" for="password">Senha</label>
                            <input class="styleInput" type="password" name="password" id="password"
                                placeholder="Digite sua senha">
                            <div class="recSenha">
                                <a class="textLink" href="">Recuperar minha senha</a>
                            </div>
                        </div>

                    </div>

                    <div class=" botEntrar ">
                        <a class="textBotoes textEntrar" href="../html/homepage.html"> Entrar</a>
                    </div>
                    <div class="botAcesso">
                        <a class="textBotoes textAcesso" href="solAcesso.html">Solicitar
                            acesso</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="ladoImagem">
            <img class="imagemBackground" src="..\assets\busy-crowded-traffic-jam-road.jpg"
                alt="Imagem de varios de carros em um estrada">
        </div>
    </Section>
